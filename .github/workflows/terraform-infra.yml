        LB_IP=$(terraform output -raw load_balancer_ip || echo "n√£o dispon√≠vel")
        echo "LOAD_BALANCER_IP=${LB_IP}" >> $GITHUB_ENV
        echo "Load Balancer IP: ${LB_IP}"
    
