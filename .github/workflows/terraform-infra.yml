      id: get_lb_ip
      run: |
        # Aguarda at√© que o Load Balancer seja provisionado (pode levar alguns minutos)
        echo "Aguardando provisionamento do Load Balancer..."
        sleep 120  # Tempo de espera para garantir que o terraform output tenha o IP
        
